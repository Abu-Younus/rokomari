<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/front-end/layout">
    <head>
        <meta charset="UTF-8">
        <title>Buy Online Book - Best Online Book Shop in Bangladesh</title>
    </head>
    <body>
    <div layout:fragment="content">
            <!-- carousel start -->
            <section class="pb-5">
                <div class="container px-5">
                    <div class="row">
                        <!-- Carousel wrapper -->
                        <div id="bannerCarousel"
                             class="carousel slide carousel-fade"
                             data-bs-ride="carousel">
                            <!-- Indicators -->
                            <div class="carousel-indicators">
                                <button type="button"
                                        data-bs-target="#bannerCarousel"
                                        data-bs-slide-to="0" class="active"
                                        aria-current="true"
                                        aria-label="Slide 1"></button>
                                <button type="button"
                                        data-bs-target="#bannerCarousel"
                                        data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                <button type="button"
                                        data-bs-target="#bannerCarousel"
                                        data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                            </div>

                            <!-- Inner -->
                            <div
                                    class="carousel-inner rounded-4 shadow-4-strong">
                                <!-- Single item -->
                                <div class="carousel-item active">
                                    <img
                                            th:src="@{/front-end/images/banner/banner_1.webp}"
                                            class="d-block w-100 img-fluid"
                                            alt />
                                </div>

                                <!-- Single item -->
                                <div class="carousel-item">
                                    <img
                                            th:src="@{/front-end/images/banner/banner_2.png}"
                                            class="d-block w-100 img-fluid"
                                            alt />
                                </div>

                                <!-- Single item -->
                                <div class="carousel-item">
                                    <img
                                            th:src="@{/front-end/images/banner/banner_3.webp}"
                                            class="d-block w-100 img-fluid"
                                            alt />
                                </div>
                            </div>
                            <!-- Inner -->

                            <!-- Controls -->
                            <button class="carousel-control-prev" type="button"
                                    data-bs-target="#bannerCarousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"
                                          aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                    data-bs-target="#bannerCarousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"
                                          aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <!-- Carousel wrapper -->
                    </div>
                </div>
            </section>
            <!-- carousel end -->
        </div>
    </body>
</html>
