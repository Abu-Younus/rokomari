<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/front-end/layout">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up to Rokomari - Best Online Book Shop in Bangladesh</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- register section start -->
            <section class="register py-5 py-lg-0 px-1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 px-4 py-4 rounded-3 shadow-lg">
                            <div class="d-flex align-items-center justify-content-center">
                                <h3 class="fs-4 text-uppercase">Sign Up</h3>
                            </div>

                            <div class="d-flex align-items-center justify-content-center mb-4">
                                <div class="divider"></div>
                            </div>

                            <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                                <button type="button" class="btn btn-primary btn-lg px-4 py-2"><i class="bi bi-facebook me-2"></i><span class="small"> Facebook</span></button>
                                <button type="button" class="btn btn-danger btn-lg px-4 py-2"><i class="bi bi-google me-2"></i><span class="small"> Google</span></button>
                            </div>

                            <div class="d-flex align-items-center justify-content-center mb-4">
                                <h2 class="small fw-bold">OR</h2>
                            </div>

                            <!-- Success Message -->
                            <div th:if="${param.success}" class="alert-message">
                                <div class="alert alert-success">
                                    Successfully registered in Rokomari!
                                </div>
                            </div>

                            <form class="register-form mb-4" th:action="@{/register}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"/>
                                    <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="text-danger" th:errors="${user.fullName}"></p>
                                </div>

                                <div class="mb-3">
                                    <label for="email">Email Address</label>
                                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${user.email}"></p>
                                </div>

                                <div class="mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control mb-1" id="password" th:field="*{password}"/>
                                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${user.password}"></p>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control mb-1" id="confirmPassword" th:field="*{confirmPassword}"/>
                                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="${user.confirmPassword}"></p>
                                </div>

                                <div class="d-grid d-grid-block">
                                    <button type="submit" class="btn btn-primary px-4 py-2">Register</button>
                                </div>
                            </form>

                            <div class="d-flex align-items-center justify-content-center">
                                <h3 class="small text-success">You have an already account? <a href="/login" class="text-primary">Please login!</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- register section end -->
        </div>
    </body>
</html>
