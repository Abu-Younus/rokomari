<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/back-end/layout">
    <head>
        <meta charset="UTF-8">
        <title>Sub Category Add to Rokomari Admin</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-fluid">
                <div class="db-breadcrumb">
                    <h4 class="breadcrumb-title">Sub Category</h4>
                    <ul class="db-breadcrumb-list">
                        <li><a href="/admin/dashboard"><i class="fa fa-home"></i>Home</a></li>
                        <li>Sub Category</li>
                    </ul>
                </div>
                <div class="row">
                    <!-- Sub Category Create -->
                    <div class="col-lg-12 m-b30">
                        <div class="widget-box">
                            <div class="wc-title">
                                <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-between gap-3 gap-sm-0">
                                    <h4>Sub Category Add</h4>
                                    <a href="/admin/sub-category" class="btn-dark btn-sm py-2 px-3">Manage</a>
                                </div>
                            </div>
                            <div class="widget-inner">
                                <!-- Create Form Start -->
                                <form class="edit-profile m-b30" th:action="@{/admin/sub-category/add}" method="post" enctype="multipart/form-data" th:object="${subCategory}">
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label class="col-form-label">Category</label>
                                            <div>
                                                <select class="form-control" th:field="*{category}">
                                                    <option value="">Select</option>
                                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                                </select>
                                                <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${subCategory.category}"></p>
                                            </div>
                                        </div>
                                        <div class="form-group col-6">
                                            <label class="col-form-label">Sub Category Name</label>
                                            <div>
                                                <input class="form-control" type="text" th:field="*{name}">
                                                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${subCategory.name}"></p>
                                            </div>
                                        </div>
                                        <div class="form-group col-6">
                                            <label class="col-form-label">Sub Category Image</label>
                                            <div>
                                                <input class="form-control" type="file" th:field="*{image}">
                                                <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="${subCategory.image}"></p>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn">Save</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- Create Form End -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
