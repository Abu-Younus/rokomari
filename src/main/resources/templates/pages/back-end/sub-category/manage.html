<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/back-end/layout">
<head>
    <meta charset="UTF-8">
    <title>Sub Category Manage to Rokomari Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Sub Category</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="/admin/dashboard"><i class="fa fa-home"></i>Home</a></li>
                <li>Sub Category</li>
            </ul>
        </div>
        <div class="row">
            <!-- Sub Category Table -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <div class="d-flex align-items-center justify-content-between">
                            <h4>Category Table</h4>
                            <a href="/admin/sub-category/add" class="btn-dark btn-sm py-2 px-3">Add New</a>
                        </div>
                    </div>
                    <div class="widget-inner">
                        <!--Create Success Message -->
                        <div th:if="${param.create_success}">
                            <div class="alert alert-success">
                                Sub Category saved successfully!
                            </div>
                        </div>

                        <!--Update Success Message -->
                        <div th:if="${param.update_success}">
                            <div class="alert alert-success">
                                Sub Category updated successfully!
                            </div>
                        </div>

                        <!--Delete Success Message -->
                        <div th:if="${param.delete_success}">
                            <div class="alert alert-success">
                                Sub Category deleted successfully!
                            </div>
                        </div>
                        <!-- Sub Category Table Start -->
                        <table class="table table-striped table-responsive-sm">
                            <thead class="">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">
                                    <a class="text-dark" th:href="@{'/admin/sub-category/page/' + ${currentPage} + '?sortField=name&sortDirection=' + ${reverseSortDir}}">
                                        <div class="sorting-value">
                                            Name
                                            <div class="sorting-icon">
                                                <i th:class="@{'fa fa-chevron-up ' + ${sortDirection.equals('asc') ? 'active' : ''}}"></i>
                                                <i th:class="@{'fa fa-chevron-down ' + ${sortDirection.equals('desc') ? 'active' : ''}}"></i>
                                            </div>
                                        </div>
                                    </a>
                                </th>
                                <th scope="col">
                                    <a class="text-dark" th:href="@{'/admin/sub-category/page/' + ${currentPage} + '?sortField=category&sortDirection=' + ${reverseSortDir}}">
                                        <div class="sorting-value">
                                            Category
                                            <div class="sorting-icon">
                                                <i th:class="@{'fa fa-chevron-up ' + ${sortDirection.equals('asc') ? 'active' : ''}}"></i>
                                                <i th:class="@{'fa fa-chevron-down ' + ${sortDirection.equals('desc') ? 'active' : ''}}"></i>
                                            </div>
                                        </div>
                                    </a>
                                </th>
                                <th scope="col">
                                    <a class="text-dark" th:href="@{'/admin/sub-category/page/' + ${currentPage} + '?sortField=createdAt&sortDirection=' + ${reverseSortDir}}">
                                        <div class="sorting-value">
                                            Date
                                            <div class="sorting-icon">
                                                <i th:class="@{'fa fa-chevron-up ' + ${sortDirection.equals('asc') ? 'active' : ''}}"></i>
                                                <i th:class="@{'fa fa-chevron-down ' + ${sortDirection.equals('desc') ? 'active' : ''}}"></i>
                                            </div>
                                        </div>
                                    </a>
                                </th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="subCategory, iterator : ${subCategories}">
                                <th scope="row" th:text="${iterator.index + 1}"></th>
                                <td><img th:src="@{'/images/sub-category/' + ${subCategory.image}}" th:alt="${subCategory.name}"
                                         width="60"/></td>
                                <th scope="row" th:text="${subCategory.name}"></th>
                                <th scope="row" th:text="${subCategory.category.name}"></th>
                                <th scope="row" th:text="${subCategory.createdAt}"></th>
                                <td class="text-nowrap">
                                    <a th:href="@{/admin/sub-category/edit(id=${subCategory.id})}"
                                       class="btn-primary btn-sm px-2 py-1">Edit</a>
                                    <a th:href="@{/admin/sub-category/delete(id=${subCategory.id})}"
                                       onclick="return confirm('Are you sure? you want to delete this sub category!')"
                                       class="btn-danger btn-sm px-2 py-1">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Category Table End -->

                        <!-- Pagination Start -->
                        <div class="col-lg-12 m-b20" th:if="${totalPages > 1}">
                            <div class="pagination-bx rounded-sm gray clearfix">
                                <ul class="pagination">
                                    <li class="previous">
                                        <a
                                                th:if="${totalPages < currentPage + 1}"
                                                th:href="@{'/admin/sub-category/page/' + ${totalPages - 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                                        >
                                            <i class="ti-arrow-left"></i>
                                            Prev
                                        </a>
                                        <a
                                                th:unless="${totalPages < currentPage + 1}"
                                        >
                                            <i class="ti-arrow-left"></i>
                                            Prev
                                        </a>
                                    </li>
                                    <li
                                            th:class="${currentPage == i ? 'active' : ''}"
                                            th:each="i : ${#numbers.sequence(1, totalPages)}"
                                    >
                                        <a
                                                th:if="${currentPage != i}"
                                                th:href="@{'/admin/sub-category/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                                        >
                                            [[${i}]]
                                        </a>
                                        <a
                                                th:unless="${currentPage != i}"
                                        >
                                            [[${i}]]
                                        </a>
                                    </li>
                                    <li class="next">
                                        <a
                                                th:if="${currentPage < totalPages}"
                                                th:href="@{'/admin/sub-category/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}"
                                        >
                                            Next <i class="ti-arrow-right"></i>
                                        </a>
                                        <a
                                                th:unless="${currentPage < totalPages}"
                                        >
                                            Next <i class="ti-arrow-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Pagination End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
