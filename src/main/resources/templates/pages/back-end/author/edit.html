<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/back-end/layout">
<head>
    <meta charset="UTF-8">
    <title>Author Edit to Rokomari Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="db-breadcrumb">
            <h4 class="breadcrumb-title">Author</h4>
            <ul class="db-breadcrumb-list">
                <li><a href="/admin/dashboard"><i class="fa fa-home"></i>Home</a></li>
                <li>Author</li>
            </ul>
        </div>
        <div class="row">
            <!-- Author Update -->
            <div class="col-lg-12 m-b30">
                <div class="widget-box">
                    <div class="wc-title">
                        <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-between gap-3 gap-sm-0">
                            <h4>Author Add</h4>
                            <a href="/admin/author" class="btn-dark btn-sm py-2 px-3">Manage</a>
                        </div>
                    </div>
                    <div class="widget-inner">
                        <!-- Update Form Start -->
                        <form class="edit-profile m-b30" method="post"
                              enctype="multipart/form-data" th:object="${author}">
                            <div class="row">
                                <div class="form-group col-12">
                                    <img th:src="@{'/images/author/' + ${authorEntity.image}}" th:alt="${author.name}" width="80" />
                                </div>
                                <div class="form-group col-6">
                                    <label class="col-form-label">Author Name</label>
                                    <div>
                                        <input class="form-control" type="text" th:field="${author.name}">
                                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                           th:errors="${author.name}"></p>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label class="col-form-label">Author Image</label>
                                    <div>
                                        <input class="form-control" type="file" th:field="${author.image}">
                                        <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger"
                                           th:errors="${author.image}"></p>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <label class="col-form-label">Author Details</label>
                                    <div>
                                        <textarea class="form-control" th:field="${author.details}">[[${author.details}]]</textarea>
                                        <p th:if="${#fields.hasErrors('details')}" th:errorclass="text-danger"
                                           th:errors="${author.details}"></p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn">Update</button>
                                </div>
                            </div>
                        </form>
                        <!-- Update Form Start -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
